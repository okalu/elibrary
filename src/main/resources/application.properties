# ===============================
# APPLICATION PROPERTIES
# ===============================
spring.application.name=elibrary
server.port=8080
# ===============================
# = Thymeleaf configurations
# ===============================
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
# ===============================
# = DATA SOURCE settings
# ===============================
##Using local MySQL database
#spring.datasource.url=jdbc:mysql://localhost:3306/elibrary-springsec-db
#spring.datasource.username=elibrary-springsec-db-sys
#spring.datasource.password=test1234
##Using Azure MySQL database
spring.datasource.url=jdbc:mysql://elibraryappserver.mysql.database.azure.com:3306/elibrary-springsec-db
spring.datasource.username=elibrary-springsec-db-sys
spring.datasource.password=test1234
# ===============================
# = JPA / HIBERNATE config settings
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

